<ion-header>
<ion-toolbar>
<ion-title>Â¿Alta o bajita?</ion-title>
</ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
<form (ngSubmit)="onSubmit()" #formRef="ngForm">
<ion-item>
<ion-label position="stacked">Nombre</ion-label>
<ion-input
name="name"
[(ngModel)]="name"
required
placeholder="Escribe tu nombre">
</ion-input>
</ion-item>


<ion-item>
<ion-label position="stacked">Estatura (cm)</ion-label>
<ion-input
name="height"
type="number"
[(ngModel)]="height"
required
placeholder="Ej. 170">
</ion-input>
</ion-item>


<ion-button expand="block" type="submit" [disabled]="!canSubmit()">Evaluar</ion-button>
</form>


<div *ngIf="result" class="result-card">
<ion-card>
<ion-card-header>
<ion-card-title>Resultado</ion-card-title>
</ion-card-header>
<ion-card-content>
<p><strong>{{ name || 'Usuario' }}</strong>, tu estatura es <strong>{{ height }} cm</strong>.</p>
<p class="evaluation">Resultado: <strong>{{ result }}</strong></p>
<p class="note">(Umbral usado: {{ threshold }} cm)</p>
</ion-card-content>
</ion-card>
</div>
</ion-content>
